<link rel="stylesheet" href="css/login.css">
<script src="js/login.js"></script>


<div class="align-self-center">
    <div class="card text-center">
        <div class="card-header bg-info">
            <h5 style="color: white;">Iniciar Sesión</h5><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </div>
        <div class="card-body">
            <br>
            <form>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="txt_input_user"><i class='bx bx-user'></i>&nbsp;Usuario</span>
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-describedby="txt_input_user" id="input_user">
                </div>
                <br><br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="txt_input_pasword"><i class='bx bx-lock-alt'></i>&nbsp;Contraseña</span>
                    <input type="password" class="form-control" placeholder="**********" aria-describedby="txt_input_pasword" id="input_password">
                </div>
                <br><br>
                <button type="button" class="btn btn-primary align-self-center" id="btn_log_in">Ingresar&nbsp;<i class='bx bx-log-in'></i></button>
            </form>
        </div>
        <br>
        <div class="card-footer text-body-secondary ">
            <a href="#" id="forgot_password"><h6>¿Olvidaste tu contraseña?</h6></a>
        </div>
    </div>
</div>
