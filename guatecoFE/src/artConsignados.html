<link rel="stylesheet" href="css/artConsignados.css">
<script src="js/artConsignados.js"></script>
<div class="row">
    <div class="col" id="header_">
        <div class="alert alert-info text-center" role="alert">
            <h4>Gestion de Consignas y Ventas</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-primary">
                <h5 class="text-center"><span class="badge text-bg-primary"><i class='bx bxs-face-mask bx-sm'></i>&nbsp;&nbsp;&nbsp;Articulos Consignados </span></h5>
            </div>
            <div class="card-body">
                <table class="table table table-hover">
                    <thead class="text-center table-dark">
                        <tr>
                            <td>Titulo</td>
                            <td>Descripción</td>
                            <td>Tipo Artículo</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>
                    <tbody id="table_articulos_consignados">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-success">
                <h5 class="text-center"><span class="badge text-bg-success"><i class='bx bxs-basket bx-sm'></i>&nbsp;&nbsp;&nbsp;Gestion de Ventas</span></h5>
            </div>
            <div class="card-body">
                <table class="table table table-hover">
                    <thead class="text-center table-dark">
                        <tr>
                            <td>Titulo</td>
                            <td>Descripción</td>
                            <td>Fecha Publicación</td>
                            <td>Precio</td>
                            <td>Estado</td>
                            <td>Acciones</td>
                        </tr>
                    </thead>
                    <tbody id="table_ventas_general">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
