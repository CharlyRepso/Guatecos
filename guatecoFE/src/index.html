  <header class="header" id="header">

  <body className='snippet-body'>
    <body id="body-pd">
      <div class="l-navbar" id="nav-bar">
        <nav class="nav">
          <div>
            <a href="#" class="nav_logo nav_link" page="14"><i class='bx bx-money nav_logo-icon'></i><span class="nav_logo-name">GUATECOS</span></a>

              <!--OPCIONES DE AREAS--->

        </nav>

      <!--Container Main start-->

      <div class="" id="principal_dom">

        
      </div>
      <!--Container Main end-->
      <script type='text/javascript'>document.addEventListener("DOMContentLoaded", function(event) {
          const showNavbar = (toggleId, navId, bodyId, headerId) =>{
            const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)

              // Validate that all variables exist
              if(toggle && nav && bodypd && headerpd){
                toggle.addEventListener('click', ()=>{
                // show navbar
                nav.classList.toggle('show_2')
                // change icon
                toggle.classList.toggle('bx-x')
                // add padding to body
                bodypd.classList.toggle('body-pd')
                // add padding to header
                headerpd.classList.toggle('body-pd')
              })
            }
          }

          showNavbar('header-toggle','nav-bar','body-pd','header');

          /*===== LINK ACTIVE =====*/
          const linkColor = document.querySelectorAll('.nav_link')

          function colorLink(){
            if(linkColor){
              linkColor.forEach(l=> l.classList.remove('active'))
              this.classList.add('active')
            }
          }
        });
        </script>

        <script type='text/javascript'>/*var myLink = document.querySelector('a[href="#"]');
        myLink.addEventListener('click', function(e) {
        e.preventDefault();
      });*/
      </script>
      <script type="text/javascript" src="plugins/jquery/jquery-3.7.0.min.js"></script>

      <script type="text/javascript" src="plugins/swiper/swiper-bundle.min.js"></script>

      <script type="text/javascript" src="plugins/DataTables-1.13.6/jquery.dataTables.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
