<link rel="stylesheet" href="css/misArticulos.css" />
<script src="js/misArticulos.js"></script>

<div class="row">
  <div class="col" id="header_">
      <div class="alert alert-info text-center" role="alert">
          <h4>Gestión de Empeños y Compras</h4>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-header bg-primary">
              <h5 class="text-center"><span class="badge text-bg-primary"><i class='bx bxs-face-mask bx-sm'></i>&nbsp;&nbsp;&nbsp;Articulos empeñados </span></h5>
          </div>
          <div class="card-body">
              <table class="table table table-hover">
                  <thead class="text-center table-dark">
                      <tr>
                          <td>Título</td>
                          <td>Descripción</td>
                          <td>Tipo Artículo</td>
                          <td>Estado</td>
                          <td>Acciones</td>
                      </tr>
                  </thead>
                  <tbody id="table_articulos_empenados">
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <div class="col-6">
      <div class="card">
          <div class="card-header bg-success">
              <h5 class="text-center"><span class="badge text-bg-success"><i class='bx bxs-basket bx-sm'></i>&nbsp;&nbsp;&nbsp;Artículos comprados </span></h5>
          </div>
          <div class="card-body">
              <table class="table table table-hover">
                  <thead class="text-center table-dark">
                      <tr>
                          <td>Título</td>
                          <td>Descripción</td>
                          <td>Comentario</td>
                          <td>Estado Compra</td>
                          <td>Estado Pago</td>
                      </tr>
                  </thead>
                  <tbody id="table_articulos_comprados">
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
