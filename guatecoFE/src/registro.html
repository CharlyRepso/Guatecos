<link rel="stylesheet" href="css/registro.css">
<script src="/js/registro.js"></script>

<div class="align-self-center">
  <div class="card">
    <h5 class="card-header text-center bg-warning">Registrarse</h5>
    <form id="form-data">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputName" name="firstName" placeholder="Nombres">
              <label for="inputName">Nombre</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Apellidos">
              <label for="inputLastName">Apellidos</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputuserName" name="username" placeholder="Usuario">
              <label for="inputuserName">Nombre de Usuario</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="*********">
              <label for="inputPassword">Contrase√±a</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Correo Electronico">
              <label for="inputEmail">Correo Electronico</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Telefono">
              <label for="inputPhone">Telefono</label>
            </div>
          </div>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Direccion" id="InputAddress" name="address"></textarea>
          <label for="InputAddress">Direccion</label>
        </div>
      </div>
      <div class="card-footer">
        <div class="row justify-content-end">
          <div class="col-2">
            <button type="button" class="btn btn-primary justify-content-end" id="btn_registro">Registrarse</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
